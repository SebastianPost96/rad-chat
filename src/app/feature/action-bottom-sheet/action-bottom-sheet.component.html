@let rephrasedText = rephrasedText$ | async;

@if (!rephrasedText) {
  <mat-spinner></mat-spinner>
} @else {
  <mat-nav-list>
    <mat-list-item (click)="play(rephrasedText)">
      <mat-icon matListItemIcon>volume_up</mat-icon>
      <div matListItemTitle>Play</div>
    </mat-list-item>
    <mat-list-item (click)="share(rephrasedText)">
      <mat-icon matListItemIcon>share</mat-icon>
      <div matListItemTitle>Share</div>
    </mat-list-item>
  </mat-nav-list>
}
