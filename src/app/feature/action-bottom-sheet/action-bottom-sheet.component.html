@if (rephrasedText.isLoading()) {
  <mat-spinner></mat-spinner>
} @else {
  <mat-nav-list>
    <mat-list-item (click)="play()">
      <mat-icon matListItemIcon>volume_up</mat-icon>
      <div matListItemTitle>Play</div>
    </mat-list-item>
    <mat-list-item (click)="share()">
      <mat-icon matListItemIcon>share</mat-icon>
      <div matListItemTitle>Share</div>
    </mat-list-item>
  </mat-nav-list>
}
