@if (speechRecognition.isRecording()) {
  <button
    (click)="stopRecording()"
    class="main-button"
    mat-icon-button
    aria-label="Stop button"
  >
    <mat-icon class="material-icons-outlined"> stop_circle </mat-icon>
  </button>
} @else {
  <button
    (click)="speechRecognition.start()"
    class="main-button"
    mat-icon-button
    aria-label="Record button"
  >
    <mat-icon class="material-icons"> mic </mat-icon>
  </button>
}
